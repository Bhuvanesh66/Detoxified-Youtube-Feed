
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìà Productive Space</title>
    <style>

        /* Default Light Theme */

        :root {
            --background-color: #f0f4f8;
            --text-color: #333;
            --button-bg-color: #3498db;
            --button-text-color: white;
        }

        /* Dark Theme */
        [data-theme="dark"] {

            --background-color: #333;
            --text-color: #f0f4f8;
            --button-bg-color: #e74c3c;
            --button-text-color: #fff;
        }


        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);

            color: var(--text-color);
            
            line-height: 1.5;
            padding: 20px;

            transition: background-color 0.3s ease, color 0.3s ease;
        }


        h1 {
            font-size: 2.5rem;

            color: var(--button-bg-color);

            margin-bottom: 21px;
        }



        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        p {
            font-size: 1.2rem;
            color: var(--text-color);
            margin-bottom: 30px;
        }

        .highlight {
            font-weight: bold;
            color: #e74c3c;
        }



        /* Call to Action Button Styling */
        a {

            display: inline-block;


            background-color: var(--button-bg-color);

            color: var(--button-text-color);
            text-decoration: none;
            padding: 16px 30px;

            font-size: 1.2rem;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }


        a:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        /* Theme Toggle Button Styling */
        .theme-toggle {
            position: absolute;
            top: 20px;  /* control the vertical position */

            right: 20px;  /*  control the horizontal position */

            padding: 20px;  /* Adjust the padding for a circular look */
            background-color: #555;
            color: #fff;
            font-size: 1rem;
            border: none;
            border-radius: 50%;  /* Makes the button circular */
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 50px;   
            height: 50px;  
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .theme-toggle:hover {
            background-color: #333;
        }

    </style>
</head>
<body>
    <header>
        <h1 style="text-align: center;">üìà Productive Space</h1>
    </header>
    <main>
        <p>Trapped in a toxic YouTube loop‚Äîwhere drama never ends and time slips away.</p>
        <p>One Step Solution</p>

        <!-- linking my another main html file -->

        <a href="./search.html" >Click Me</a>
        
    </main>

    <!-- Button to toggle themes -->
    <button class="theme-toggle" id="theme-toggle">üåô</button>



    <script>
        // Get the button and check the user's current theme preference

        const themeToggleButton = document.getElementById('theme-toggle');

        const currentTheme = localStorage.getItem('theme');

        // If dark mode is saved in local storage, apply it
        if (currentTheme === 'dark') {
            document.body.setAttribute('data-theme', 'dark');
            themeToggleButton.textContent = '‚òÄÔ∏è';
        }

        // Toggle dark and light theme on button click
        themeToggleButton.addEventListener('click', () => {

            let theme = document.body.getAttribute('data-theme');
            
            if (theme === 'dark') {
                document.body.removeAttribute('data-theme');
                themeToggleButton.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            } else {
                document.body.setAttribute('data-theme', 'dark');
                themeToggleButton.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            }
        });

        // Set border-radius dynamically
        themeToggleButton.style.borderRadius = '50%';
    </script>
</body>
</html>
